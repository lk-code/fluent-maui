name: .NET MAUI Build

on: workflow_dispatch

jobs:
  build:

    runs-on: windows-2022

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Install MAUI Workloads
      run: |
        dotnet workload install maui --ignore-failed-sources
        
    - name: Restore dependencies
      run: dotnet restore source/FluentMAUI.Configuration/FluentMAUI.Configuration.csproj

    - name: Version Visual Studio SDK projects
      uses: roryprimrose/set-vs-sdk-project-version@v1.0.6
      with:
        # The wildcard filter that identifies projects to version
        projectFilter: source/FluentMAUI.Configuration/FluentMAUI.Configuration.csproj
        # Maps to the Version element
        version: 1.0.${{ github.run_number }}
        # Maps to the AssemblyVersion element
        assemblyVersion: 1.0.${{ github.run_number }}
        # Maps to the FileVersion element
        fileVersion: 1.0.${{ github.run_number }}
        # Maps to the InformationalVersion element
        informationalVersion: 1.0.${{ github.run_number }}
      
    - name: Build
      run: dotnet build source/FluentMAUI.Configuration/FluentMAUI.Configuration.csproj --configuration Release --no-restore

    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nuget packages
        path: source/**/*.nupkg
